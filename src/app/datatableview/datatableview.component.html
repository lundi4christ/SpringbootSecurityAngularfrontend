<div class="datatableview">
<div class="container">
  <div class="card m-5 p-3">
    <div class="card-body">
      <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
        <tr>
          <th>ID</th>
          <th>FIRST NAME</th>
          <th>LAST NAME</th>
          <th>EMAIL</th>
          <th>ADDRESS</th>
          <th>STATE</th>
          <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userdetails">
          <td>{{ user.id }}</td>
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.address }}, {{ user.state }}</td>
          <td><span><a href="#" (click)="openEdit(contentEdit, user)"><i class="fa fa-pen"></i></a>
            &nbsp; <a href="#" (click)="deleteUser(user)"><i class="fa fa-trash"></i></a> &nbsp;
          <a href="#" (click)="openDetails(contentDetail, user)"><i class="fa fa-book-open"></i></a></span></td>
          <!--<td><span><button (click)="updateUserbyid(user.id)">Modify</button> &nbsp; <button (click)="deleteUser(user)">Delete</button></span></td>-->
<!--        <td><button (click)="openEdit(contentEdit, user)" class='btn btn-info'>Update</button> </td>-->
        </tr>
        </tbody>
      </table> <button><p (click)="openModaldeposit(templates)">Create</p></button>
    </div>

  </div>
</div>
</div>


<ng-template #templates>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create User</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form role="form">
      <div class="form-group" [formGroup]="saveuserForm">
        <label for="firstname">First Name :</label>
        <input type="text" class="form-control" formControlName="firstname" id="firstname"
               placeholder="First Name"/>
        <div class="form-group">
          <label for="lastname"> Last Name : </label>
          <input type="text" class="form-control" formControlName="lastname" id="lastname"/>
        </div>
        <div class="form-group">
          <label for="email"> Email : </label>
          <input type="text" class="form-control" formControlName="email" id="email"/>
        </div>
        <div class="form-group">
          <label for="address"> Address : </label>
          <input type="text" class="form-control" formControlName="address" id="address"/>
        </div>
        <div class="form-group">
          <label for="state"> State : </label>
          <input type="text" class="form-control" formControlName="state" id="state"/>
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveUser()" (click)="modalRef.hide()">Save</button>
      </div>

    </form>

  </div>
</ng-template>

<!-----------------------------Update Modal-------------------------------------------------->

<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modify User</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <div class="input-group">
          <input formControlName="firstname" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <div class="input-group">
          <input formControlName="lastname" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <input formControlName="email" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <div class="input-group">
          <input formControlName="address" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <div class="input-group">
          <input formControlName="state" class="form-control">
        </div>
      </div>

      <div class="border text-center"> <button data-dismiss="modal" class="btn btn-info" (click)="updateUser()">Save Changes</button> </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click') ">Save</button>
  </div>
</ng-template>
<!---->


<!-----------------------------Detail Modal-------------------------------------------------->

<ng-template #contentDetail let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">User Detail</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <div class="input-group">
          <input id="fname" class="form-control" readonly="true">
        </div>
      </div>
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <div class="input-group">
          <input id="lname" class="form-control" readonly="true">
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <div class="input-group">
          <input id="addr" class="form-control" readonly="true">
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <div class="input-group">
          <input id="email2" class="form-control" readonly="true">
        </div>
      </div>
      <div class="form-group">
        <label> State</label>
        <div class="input-group">
          <input id="st" class="form-control" readonly="true">
        </div>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click') ">close</button>
  </div>
</ng-template>
<!---->
